<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast Golf</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/landing.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container">
      <!-- Sidebar -->
      <aside id="landing-sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <img src="/assets/images/forecast golf logo1.png" class="logo-image" alt="forecast golf logo">
          </div>
        </div>
        <div class="input-container">
          <div class="input-field">
            <label for="textInput" class="form-label">Email Address</label>
            <input type="text" id="textInput" class="form-input" />
          </div>
          <div class="input-field">
            <label for="textInput" class="form-label">Password</label>
            <input type="text" id="textInput" class="form-input" />
          </div>
          <div class="submit-button-container">
            <button type="submit" class="submit-button">Submit</button>
            <a href="#" class="forgot-password-link">Forgot Your Password?</a>
          </div>
        </div>
        <div class="signup-prompt">
          <p>
            Don't Have an Account?
            <a href="signup.html" class="signup-link">Sign Up</a>
          </p>
        </div>
      </aside>
      <!-- Main -->
      <main class="main-container">
        <img
          src="/assets/images/hero image.jpg"
          alt="Hero Image"
          class="hero-image"
        />
      </main>
    </div>
    <!-- Scripts -->
    <!-- JS Link -->
    <script src="/js/landing.js"></script>
  </body>
</html>
