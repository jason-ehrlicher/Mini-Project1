<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <!-- Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

  <body>
    <div class="grid-container">
      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined"> menu </span>
        </div>
        <div class="header-left">
          <span class="material-icons-outlined"> search </span>
        </div>
        <div class="header-right">
            <span class="material-icons-outlined">notifications</span>
            <a href="messages.html">
              <span class="material-icons-outlined"> email </span>
            </a>
            <a href="/account.html">
              <span class="material-icons-outlined"> account_circle </span>
            </a>
          </div>
      </header>
      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
          <a href="dashboard.html">  <img
              src="/assets/images/forecast golf logo1.png"
              class="logo-image"
              alt="forecast golf logo"
            />
          </a>
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">
            close
          </span>
        </div>

        <ul class="sidebar-list">
            <li class="sidebar-list-item">
              <a href="/dashboard.html">
              <span class="material-icons-outlined"> dashboard </span> Dashboard
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="/reports.html">
              <span class="material-icons-outlined"> poll </span>Reports
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="/history.html">
              <span class="material-icons-outlined"> history </span>History
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="/upload.html">
              <span class="material-icons-outlined"> file_upload </span>Upload
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="/forecast.html">
              <span class="material-icons-outlined"> psychology </span>ForeCast
              </a>
            </li>
            <li class="sidebar-list-item">
              <a href="/settings.html">
              <span class="material-icons-outlined"> settings </span>Settings
              </a>
            </li>
          </ul>
      </aside>
      <!-- Main -->
      <main class="main-container">
        <div class="main-title">
          <p class="font-weight-bold">UPLOAD SPREADSHEET</p>
        </div>
        <div class="input-container">
          <p class="chart-title">
            Upload Spreadsheet Containing Historical Rounds Played Data
          </p>
          <form class="form-container">
            <div class="input-group mb-3">
                <input type="file" class="form-control"  accept=".xlsx, .xls, .csv" id="inputGroupFile02">
              </div>
              <div class="submit-button-container">
                <button type="submit" class="submit-button">Upload</button>
              </div>
            </div>

          </form>
        </div>
      </main>
    </div>
    <!-- Scripts -->
    <!-- JS Link -->
    <script src="/js/script.js"></script>
    <!-- Bootstrap -->
   <script src="https://unpkg.com/@popperjs/core@2"></script>
